<!DOCTYPE html>
<html>
<head>
	<title>Nested Elements</title>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Nested Element</h2>
<p>Exercise Table and Listelements</p>

<table style="width:50%">
  <tr>
    <th rowspan="2">Saturday</th>
    <th>Morning Program</th> 
    <th>Afternoon Program</th>
  </tr>
  <tr>
    <td>Having a Walk</td>
    <td>Playing Football</td>
  </tr>
  </table>
  <hr>

  <ol>
  	<p><b>Sunday</b></p>
  	<li>Playing Football</li>
  	<ul>
  		<li>Playing in 1220 Vienna</li>
  	</ul>
  	<li>Visiting the Museum</li>
  	<ul>
  		<li>Do this early in the morning</li>
  	</ul>
  	<li>Having a break</li>
  	<ul>
  		<li>Stay at home</li>
  	</ul>
  </ol>
 	

</body>
</html>
